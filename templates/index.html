<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>API Webカメラ</title>
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <select id="video-devices">
            <option>Video (Default)</option>
            </select>
            <select id="audio-devices">
            <option>Audio (Default)</option>
            </select>
        
            <button id="start">Start</button>
            <button id="shot">Take a Screenshot</button>
            <div class="row border">
                <div class="results col-md-10">
                    <div id="stream"></div>
                    <div id="screenshot"></div>
                </div>
                <div class="col-md-2"> 
                    <p>概要欄</p>
                    <img class="w-100" id="img">
                    <div id="output">
                        <img src="" id="image">
                    </div>
                </div>
            </div>
            <form method="post" action="/" enctype="multipart/form-data">
                <input type="file" name="file" id="input_image">
              </form>
            <a href="/login">log in</a>

            <button id="uploadbutton">Upload File</button>
            
            
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    

</body>
</html>
